<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Close element on outside click</title>
    <style>
        .element {
            width: 100px;
            height: 100px;
            background-color: #000;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="element"></div>
    <script>
        var element = document.querySelector('.element');

        document.addEventListener("click", function(e) {
            var targetEl = e.target;

            while (targetEl) {
                if (targetEl == element) {
                    return;
                }

                targetEl = targetEl.parentNode;
            }

            element.style.display = 'none';
        });
    </script>
</body>
</html>
